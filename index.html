<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financely Cloud - Controle Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- FIREBASE SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURAÇÃO DO SEU FIREBASE (Substitua pelos seus dados do Passo 1)
        const firebaseConfig = {
    apiKey: "AIzaSyD7HnkHnTr81bRyUSC8zzpjQk9nZON_jTM",
    authDomain: "meufinanceiro-92121.firebaseapp.com",
    projectId: "meufinanceiro-92121",
    storageBucket: "meufinanceiro-92121.firebasestorage.app",
    messagingSenderId: "100035833025",
    appId: "1:100035833025:web:04e850ee2048a171667840",
    measurementId: "G-6P8F777N48"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- LÓGICA DE INTERFACE ---
        window.showSection = (section) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`section-${section === 'pagar' || section === 'receber' ? 'list' : section}`).classList.add('active');
            if(section === 'dashboard') loadDashboard();
            if(section === 'pagar' || section === 'receber') {
                window.currentListType = section === 'pagar' ? 'despesa' : 'receita';
                renderList();
            }
            lucide.createIcons();
        };

        // --- AUTH ---
        const authForm = document.getElementById('auth-form');
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const isLogin = document.getElementById('auth-submit').innerText === 'Entrar';

            try {
                if (isLogin) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                    alert("Conta criada!");
                }
            } catch (error) {
                alert("Erro: " + error.message);
            }
        });

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentUser = user;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('welcome-user').innerText = `Olá, ${user.email}`;
                loadDashboard();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
            }
        });

        // --- OPERAÇÕES DE DADOS (FIRESTORE) ---
        window.saveTransaction = async (e) => {
            e.preventDefault();
            const data = {
                userId: window.currentUser.uid,
                type: document.querySelector('input[name="type"]:checked').value,
                name: document.getElementById('t-name').value,
                value: parseFloat(document.getElementById('t-value').value),
                date: document.getElementById('t-date').value,
                category: document.getElementById('t-category').value,
                status: document.getElementById('t-status').value,
                createdAt: new Date()
            };

            await addDoc(collection(db, "transactions"), data);
            document.getElementById('modal-transaction').style.display = 'none';
            loadDashboard();
        };
        document.getElementById('transaction-form').onsubmit = window.saveTransaction;

        async function getTransactions() {
            const q = query(collection(db, "transactions"), where("userId", "==", window.currentUser.uid));
            const querySnapshot = await getDocs(q);
            return querySnapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
        }

        window.deleteT = async (id) => {
            if(confirm("Excluir?")) {
                await deleteDoc(doc(db, "transactions", id));
                renderList();
            }
        };

        window.toggleStatus = async (id, currentStatus) => {
            const newStatus = (currentStatus === 'pendente') ? (window.currentListType === 'despesa' ? 'pago' : 'recebido') : 'pendente';
            await updateDoc(doc(db, "transactions", id), { status: newStatus });
            renderList();
        };

        // --- DASHBOARD E LISTAGEM ---
        async function loadDashboard() {
            const transactions = await getTransactions();
            const receitas = transactions.filter(t => t.type === 'receita').reduce((acc, t) => acc + t.value, 0);
            const despesas = transactions.filter(t => t.type === 'despesa').reduce((acc, t) => acc + t.value, 0);
            
            document.getElementById('dash-receitas').innerText = formatCurrency(receitas);
            document.getElementById('dash-despesas').innerText = formatCurrency(despesas);
            document.getElementById('dash-saldo').innerText = formatCurrency(receitas - despesas);
            
            renderCharts(transactions);
            lucide.createIcons();
        }

        async function renderList() {
            const transactions = await getTransactions();
            const filtered = transactions.filter(t => t.type === window.currentListType);
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = filtered.map(t => `
                <tr class="border-b">
                    <td class="p-4">${t.name}</td>
                    <td class="p-4">${t.date}</td>
                    <td class="p-4">${t.category}</td>
                    <td class="p-4 font-bold ${t.type === 'receita' ? 'text-green-600' : 'text-red-600'}">${formatCurrency(t.value)}</td>
                    <td class="p-4">
                        <button onclick="toggleStatus('${t.id}', '${t.status}')" class="px-2 py-1 rounded text-xs font-bold ${t.status !== 'pendente' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}">
                            ${t.status.toUpperCase()}
                        </button>
                    </td>
                    <td class="p-4">
                        <button onclick="deleteT('${t.id}')" class="text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        // Utils (Auxiliares)
        function formatCurrency(v) { return new Intl.NumberFormat('pt-BR', {style:'currency', currency:'BRL'}).format(v); }
        
        let charts = {};
        function renderCharts(data) {
            if(charts.f) charts.f.destroy();
            const rec = data.filter(t => t.type === 'receita').reduce((acc, t) => acc + t.value, 0);
            const des = data.filter(t => t.type === 'despesa').reduce((acc, t) => acc + t.value, 0);
            charts.f = new Chart(document.getElementById('chartFluxo'), {
                type: 'bar',
                data: { labels: ['Total'], datasets: [{label:'Receitas', data:[rec], backgroundColor:'#10b981'}, {label:'Despesas', data:[des], backgroundColor:'#ef4444'}]}
            });
        }
    </script>

    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .modal { display: none; position: fixed; z-index: 50; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    </style>
</head>
<body class="bg-gray-50">

  // Your web app's Firebase configuration

  const firebaseConfig = {
    apiKey: "AIzaSyD7HnkHnTr81bRyUSC8zzpjQk9nZON_jTM",
    authDomain: "meufinanceiro-92121.firebaseapp.com",
    projectId: "meufinanceiro-92121",
    storageBucket: "meufinanceiro-92121.firebasestorage.app",
    messagingSenderId: "100035833025",
    appId: "1:100035833025:web:04e850ee2048a171667840",

  const app = initializeApp(firebaseConfig);

    <!-- LOGIN -->
    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
            <h2 id="auth-title" class="text-2xl font-bold text-center mb-6">Financely Cloud</h2>
            <form id="auth-form" class="space-y-4">
                <input type="email" id="auth-email" placeholder="E-mail" required class="w-full p-2 border rounded">
                <input type="password" id="auth-password" placeholder="Senha" required class="w-full p-2 border rounded">
                <button type="submit" id="auth-submit" class="w-full bg-blue-600 text-white py-2 rounded font-bold">Entrar</button>
            </form>
            <button onclick="document.getElementById('auth-submit').innerText = 'Criar Conta'" class="w-full mt-4 text-sm text-blue-600">Não tem conta? Cadastre-se</button>
        </div>
    </div>

    <!-- APP -->
    <div id="main-app" class="hidden flex flex-col md:flex-row min-h-screen">
        <aside class="w-full md:w-64 bg-white border-r p-6">
            <div class="font-bold text-xl mb-8 flex items-center gap-2"><i data-lucide="cloud"></i> Financely</div>
            <nav class="space-y-2">
                <button onclick="showSection('dashboard')" class="w-full text-left p-2 hover:bg-gray-100 rounded">Dashboard</button>
                <button onclick="showSection('pagar')" class="w-full text-left p-2 hover:bg-gray-100 rounded">Contas a Pagar</button>
                <button onclick="showSection('receber')" class="w-full text-left p-2 hover:bg-gray-100 rounded">Contas a Receber</button>
                <button onclick="logout()" class="w-full text-left p-2 text-red-500 mt-10">Sair</button>
            </nav>
        </aside>

        <main class="flex-1 p-8">
            <header class="flex justify-between mb-8">
                <h1 id="welcome-user" class="text-xl font-bold text-gray-700"></h1>
                <button onclick="document.getElementById('modal-transaction').style.display='flex'" class="bg-blue-600 text-white px-4 py-2 rounded">+ Novo</button>
            </header>

            <section id="section-dashboard" class="tab-content active">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                    <div class="bg-white p-4 rounded shadow border-l-4 border-green-500">
                        <p class="text-xs text-gray-500">Receitas</p>
                        <h2 id="dash-receitas" class="text-xl font-bold">R$ 0,00</h2>
                    </div>
                    <div class="bg-white p-4 rounded shadow border-l-4 border-red-500">
                        <p class="text-xs text-gray-500">Despesas</p>
                        <h2 id="dash-despesas" class="text-xl font-bold">R$ 0,00</h2>
                    </div>
                    <div class="bg-white p-4 rounded shadow border-l-4 border-blue-500">
                        <p class="text-xs text-gray-500">Saldo</p>
                        <h2 id="dash-saldo" class="text-xl font-bold">R$ 0,00</h2>
                    </div>
                </div>
                <div class="bg-white p-6 rounded shadow max-w-md">
                    <canvas id="chartFluxo"></canvas>
                </div>
            </section>

            <section id="section-list" class="tab-content">
                <div class="bg-white rounded shadow overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr><th class="p-4 text-left">Nome</th><th class="p-4 text-left">Data</th><th class="p-4 text-left">Categoria</th><th class="p-4 text-left">Valor</th><th class="p-4 text-left">Status</th><th class="p-4 text-left">Ações</th></tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- MODAL -->
    <div id="modal-transaction" class="modal items-center justify-center">
        <div class="bg-white p-6 rounded-xl w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Novo Lançamento</h2>
            <form id="transaction-form" class="space-y-3">
                <div class="flex gap-4 mb-2">
                    <label><input type="radio" name="type" value="despesa" checked> Despesa</label>
                    <label><input type="radio" name="type" value="receita"> Receita</label>
                </div>
                <input type="text" id="t-name" placeholder="Descrição" required class="w-full p-2 border rounded">
                <input type="number" step="0.01" id="t-value" placeholder="Valor" required class="w-full p-2 border rounded">
                <input type="date" id="t-date" required class="w-full p-2 border rounded">
                <select id="t-category" class="w-full p-2 border rounded">
                    <option>Aluguel</option><option>Alimentação</option><option>Salário</option><option>Vendas</option><option>Outros</option>
                </select>
                <select id="t-status" class="w-full p-2 border rounded">
                    <option value="pendente">Pendente</option><option value="pago">Pago/Recebido</option>
                </select>
                <div class="flex gap-2">
                    <button type="button" onclick="document.getElementById('modal-transaction').style.display='none'" class="flex-1 bg-gray-200 py-2 rounded">Cancelar</button>
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded">Salvar</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
